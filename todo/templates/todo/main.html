<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description"
        content="This is to do list implemented using Django by Dennis Ivy who is a full stack web developer.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do Items</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <style>
        body {
    background-color: #f0f4f8;
    font-family: 'Nunito', sans-serif;
    padding-top: 60px;
    color: #2e3a59;
}

h1, h2, h3, h4, h5, h6 {
    font-family: 'Raleway', sans-serif;
    color: #1f2a48;
}

a, p {
    color: #3a4a6b;
    transition: color 0.3s ease;
}

a {
    font-weight: 700;
    color: #5a7ad9;
    text-decoration: none;
}

a:hover {
    color: #3e5fc1;
    text-decoration: underline;
}

.container {
    max-width: 600px;
    margin: auto;
    background-color: #ffffff;
    box-shadow: 0 8px 20px rgba(90, 122, 217, 0.15);
    border-radius: 12px;
    overflow: hidden;
}

input {
    outline: none;
    border: 1.5px solid #a6b1e1;
    border-radius: 8px;
    padding: 12px 15px;
    font-size: 16px;
    transition: border-color 0.3s ease;
    width: 100%;
    box-sizing: border-box;
}

input:focus {
    border-color: #5a7ad9;
    box-shadow: 0 0 5px rgba(90, 122, 217, 0.5);
}

.header-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
    padding: 15px 20px;
    border-radius: 12px 12px 0 0;
    background: linear-gradient(90deg, #5a7ad9 0%, #3e5fc1 100%);
    font-weight: 700;
    font-size: 1.2rem;
    box-shadow: 0 3px 8px rgba(58, 74, 107, 0.4);
}

.header-bar a {
    color: #e0e6ff;
    text-decoration: none;
}

.task-wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #fafbff;
    border-top: 1px solid #d0d9ff;
    padding: 15px 20px;
    transition: background-color 0.3s ease;
}

.task-wrapper:hover {
    background-color: #e7ecff;
}

.task-title {
    display: flex;
    align-items: center;
}

.task-title a {
    color: #2e3a59;
    margin-left: 12px;
    font-size: 1rem;
}

.task-complete-icon,
.task-incomplete-icon {
    height: 22px;
    width: 22px;
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.task-complete-icon {
    background-color: #4caf50;
}

.task-incomplete-icon {
    background-color: #d6d6d6;
}

.delete-link {
    text-decoration: none;
    font-weight: 900;
    color: #e04e4e;
    font-size: 24px;
    line-height: 0;
    padding: 10px 0;
    transition: color 0.3s ease;
}

.delete-link:hover {
    color: #b83232;
}

/* Handle Classes */

.handle {
    display: inline-block;
    padding: 20px 18px;
    cursor: grab;
    user-select: none;
    color: #5a7ad9;
    font-weight: 700;
}

.handle:active,
.handle:active:before,
.handle:active:after {
    cursor: grabbing;
}

.dropArea {
    background-color: #e7ecff;
    color: #3a4a6b;
    border: 2px dashed #5a7ad9;
    border-radius: 10px;
    padding: 15px;
}

.selectedTask {
    opacity: 0.5;
    background-color: #d0d9ff;
}

#add-link {
    color: #5a7ad9;
    text-decoration: none;
    font-size: 48px;
    text-shadow: 1px 1px 4px rgba(90, 122, 217, 0.5);
    transition: color 0.3s ease;
}

#add-link:hover {
    color: #3e5fc1;
}

#search-add-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 30px;
}

@media screen and (max-width: 320px) {
    #search-add-wrapper {
        padding: 15px 10px;
        flex-direction: column;
        gap: 15px;
    }
}

input[type=text],
input[type=password],
textarea {
    border: 1.5px solid #a6b1e1;
    border-radius: 8px;
    padding: 12px 15px;
    width: 100%;
    font-size: 16px;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
}

input[type=text]:focus,
input[type=password]:focus,
textarea:focus {
    border-color: #5a7ad9;
    box-shadow: 0 0 6px rgba(90, 122, 217, 0.5);
}

label {
    padding-top: 12px !important;
    display: block;
    font-weight: 600;
    color: #3a4a6b;
}

::placeholder {
    font-weight: 300;
    opacity: 0.6;
    color: #8a9bc9;
}

.button {
    border: 2px solid #5a7ad9;
    background-color: #5a7ad9;
    color: #fff;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease, border-color 0.3s ease;
    font-weight: 700;
}

.button:hover {
    background-color: #3e5fc1;
    border-color: #3e5fc1;
}

.card-body {
    padding: 25px 30px;
}

    </style>
</head>

<body>

    <div class="container">
        {% block content %} {% endblock content %}
    </div>

</body>


</html>
